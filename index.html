<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: pan-y pinch-zoom;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Navigation controls */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
            user-select: none;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-button.prev {
            left: 10px;
        }

        .nav-button.next {
            right: 10px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .nav-button {
                background: transparent;
                font-size: 18px;
                padding: 15px;
            }
        }

        /* Progress indicator */
        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 10;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.3s;
            cursor: pointer;
        }

        .progress-dot.active {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Keyboard focus styles */
        .nav-button:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- Slides will be dynamically inserted here -->
        <button class="nav-button prev" onclick="changeSlide(-1)" aria-label="Previous slide">‹</button>
        <button class="nav-button next" onclick="changeSlide(1)" aria-label="Next slide">›</button>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // Slide images in order
        const slides = [
            '99.jpg', '98.jpg', '97.jpg', '96.jpg', '95.jpg',
            '94 (2).jpg', '93 (139).jpg', '92 (130).jpg', '91 (92).jpg',
            '89.jpg', '88.jpg', '87.jpg', '86 (136).jpg', '86 (125).jpg',
            '86 (102).jpg', '85.jpg', '82.jpg', '81.jpg', '79.jpg',
            '78.jpg', '77.jpg', '76.jpg', '75 (72).jpg', '74.jpg',
            '73.jpg', '72.jpg', '71.jpg', '69.jpg', '68.jpg',
            '67.jpg', '66.jpg', '65.jpg', '64.jpg', '63.jpg',
            '62.jpg', '61.jpg', '59.jpg', '58.jpg', '57.jpg',
            '56.jpg', '55.jpg', '54.jpg', '53.jpg', '52.jpg',
            '51.jpg', '49.jpg', '48.jpg', '47.jpg', '46.jpg',
            '45.jpg', '44.jpg', '43.jpg', '42.jpg', '41.jpg', '39.jpg'
        ];

        let currentSlide = 0;
        const slideshowContainer = document.getElementById('slideshow');
        const progressBar = document.getElementById('progressBar');

        // Initialize slides
        function initSlides() {
            // Create slide elements
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
                slideDiv.innerHTML = `<img src="slides/${slide}" alt="Slide ${index + 1}">`;
                slideshowContainer.insertBefore(slideDiv, slideshowContainer.querySelector('.nav-button'));
            });

            // Create progress dots
            slides.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `progress-dot ${index === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(index);
                progressBar.appendChild(dot);
            });
        }

        // Change slide function
        function changeSlide(direction) {
            const slideElements = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.progress-dot');
            
            slideElements[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            
            slideElements[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            // Update URL hash for bookmarking
            window.location.hash = `slide-${currentSlide + 1}`;
        }

        // Go to specific slide
        function goToSlide(index) {
            const slideElements = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.progress-dot');
            
            slideElements[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = index;
            
            slideElements[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');

            window.location.hash = `slide-${currentSlide + 1}`;
        }

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                changeSlide(1); // Next slide
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                changeSlide(-1); // Previous slide
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
        });

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initSlides();

            // Add touch listeners
            slideshowContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
            slideshowContainer.addEventListener('touchend', handleTouchEnd, { passive: true });

            // Handle URL hash
            const hash = window.location.hash;
            if (hash) {
                const slideNum = parseInt(hash.replace('#slide-', '')) - 1;
                if (!isNaN(slideNum) && slideNum >= 0 && slideNum < slides.length) {
                    goToSlide(slideNum);
                }
            }
        });

        // Preload adjacent images for smoother transitions
        function preloadImage(index) {
            if (index >= 0 && index < slides.length) {
                const img = new Image();
                img.src = `slides/${slides[index]}`;
            }
        }

        // Preload next and previous images when slide changes
        document.addEventListener('DOMContentLoaded', () => {
            preloadImage(1); // Preload second slide
        });
    </script>
</body>
</html>
